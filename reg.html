<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Вход</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="vladmaxi-top">
    <a href="http://vladmaxi.net" target="_blank">Главная</a>
    <span class="right">
      <a href="http://vladmaxi.net/web-developer/css/sbornik-22-luchshix-form-vxoda-registracii-na-sajt-html-css.html">
        <strong>Вернуться назад</strong>
      </a>
    </span>
    <div class="clr"></div>
  </div>

  <form method="post" action="" class="login">
    <p>
      <label for="name">Имя:</label>
      <input type="text" name="name" id="name" placeholder="Василий">
    </p>

    <p>
      <label for="lastname">Фамилия:</label>
      <input type="text" name="lastname" id="lastname" placeholder="Пупкин">
    </p>

    <p>
      <label for="email">E-mail:</label>
      <input type="text" name="email" id="email" placeholder="name@example.com">
    </p>

    <p>
      <label for="password">Пароль:</label>
      <input type="password" name="password" id="password" placeholder="4815162342">
    </p>

    <p>
      <label for="repeated_password">Повторите:</label>
      <input type="password" name="repeated_password" id="repeated_password" placeholder="4815162342">
    </p>


    <p class="login-submit reg">
      <button type="submit" class="login-button">Войти</button>
    </p>

    <p class="auth">Уже зарегестрированы? <a href="auth.html">Войдите</a></p>
  </form>
</body>

</html>
